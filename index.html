<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas List</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Llumetes esquerra-->
    <div class="lights-container left">
        <div class="cable"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
    <!--Llumetes a la dreta-->
    <div class="lights-container right">
        <div class="cable"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div> 
    </div>

    <!--Pag cental-->
    <div class="list-container">
        <h1>Christmas Wishlist</h1>
        <input type="text" id="item-input" placeholder="Write your wish...">
        <button id="add-item-btn">Add</button>
        <button id="clear-list-btn">Clear all</button>
        <ul id="wish-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
